<div class="message-bubble" [class.bubble-left]="left()" [class.is-error]="isError()" [class.is-loading]="isLoading()">
  <div class="bubble-arrow"></div>
  @if (isLoading()!) {
    <app-three-dots-loader />
  } @else if (isError()) {
    Wystąpił błąd podczas przygotowywania odpowiedzi. Spróbuj ponownie.
  } @else if (left()) {
    <markdown> {{ content() }} </markdown>
  } @else {
    {{ content() }}
  }
</div>
