@if (data()) {
  <ag-grid-angular
    id="transaction"
    class="ag-theme-quartz"
    domLayout="autoHeight"
    [rowData]="data()"
    [columnDefs]="colDefs"
    [getRowId]="getRowId"
    [defaultColDef]="defaultColDef"
    [readOnlyEdit]="true"
    [columnTypes]="columnTypes"
    (cellEditRequest)="onCellEditRequest($event)"
    (gridReady)="onGridReady($event)"
  />
}
