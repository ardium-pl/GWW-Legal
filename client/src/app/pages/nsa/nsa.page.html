<form [formGroup]="nsaForm">
  <mat-card>
    <mat-card-header>
      Sygnatura sprawy NSA
      <app-required-star />
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="III FSK 4005/21" formControlName="caseSignature">
      </mat-form-field>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-header>
      System message
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-size">
        <textarea matInput placeholder="Podstawowa wiadomość przekazywana do serwisu AI" formControlName="systemMessage"></textarea>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</form>
